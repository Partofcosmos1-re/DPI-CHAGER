<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmos AI Assistant</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; }
    header { background: #4f46e5; color: white; padding: 1rem; text-align: center; }
    .chat-box { flex: 1; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; margin-top: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
    .messages { flex: 1; overflow-y: auto; padding: 1rem; }
    .message { margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 10px; max-width: 80%; }
    .user { background: #e0e7ff; align-self: flex-end; }
    .bot { background: #f1f5f9; align-self: flex-start; }
    .input-area { display: flex; border-top: 1px solid #ccc; }
    input { flex: 1; padding: 1rem; border: none; outline: none; font-size: 1rem; }
    button { background: #4f46e5; color: white; border: none; padding: 0 1.5rem; cursor: pointer; font-size: 1rem; }
    button:hover { background: #4338ca; }
    .typing { padding: 0.5rem 1rem; font-style: italic; color: #888; }
  </style>
</head>
<body>

<header>
  <h1>Cosmos AI Assistant</h1>
  <p>Ask me anything about Cosmos Tools!</p>
</header>

<div class="chat-box">
  <div class="messages" id="chat"></div>
  <div class="typing" id="typing" style="display: none;">AI is typing...</div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');
  const typing = document.getElementById('typing');

  const BACKEND_URL = 'https://your-backend.onrender.com/api/gemini'; // change to your backend

  function appendMessage(text, type) {
    const msg = document.createElement('div');
    msg.className = `message ${type}`;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;
    
    appendMessage(userText, 'user');
    input.value = '';
    typing.style.display = 'block';

    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userText })
      });
      const data = await res.json();
      typing.style.display = 'none';

      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response from AI.";
      appendMessage(reply, 'bot');
    } catch (err) {
      typing.style.display = 'none';
      appendMessage("Error contacting AI. Please try again.", 'bot');
      console.error(err);
    }
  }

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
