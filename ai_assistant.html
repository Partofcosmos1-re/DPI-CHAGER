<!DOCTYPE html>
<html lang="en">
<head>

    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Assistant | Cosmos Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-dark: #64748b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 1rem auto;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
        }
        .user-message {
            background: #e0e7ff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background: #f1f5f9;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            margin-right: 0.5rem;
        }
        #send-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background: var(--primary-dark);
        }
        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
            background: #f1f5f9;
            border-radius: var(--radius);
            margin-right: auto;
            width: fit-content;
            margin-bottom: 1rem;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gray);
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .quick-action {
            background: #e0e7ff;
            color: var(--primary-dark);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .quick-action:hover {
            background: var(--primary);
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Assistant</h1>
        <p>How can I help you with Cosmos Tools today?</p>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Hello! I'm your Cosmos Tools assistant. I can help you with:
                <div class="quick-actions">
                    <div class="quick-action">How to merge PDFs</div>
                    <div class="quick-action">Best DPI settings</div>
                    <div class="quick-action">Reduce image size</div>
                    <div class="quick-action">Create a photo collage</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your question here..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Your Render.com API endpoint (replace with your actual endpoint)
        const RENDER_API_ENDPOINT = "https://your-render-service.onrender.com/api/gemini";
        
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Secure API call function to your Render.com endpoint
        async function callGeminiAPI(prompt) {
            try {
                const response = await fetch(RENDER_API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.response || "I couldn't process that request. Please try again.";
            } catch (error) {
                console.error("API Error:", error);
                return "Sorry, I'm having trouble responding right now. Please try again later.";
            }
        }

        // Chat functions
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await callGeminiAPI(message);
                    typingIndicator.style.display = 'none';
                    addMessage(response, false);
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    addMessage("An error occurred while processing your request.", false);
                }
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

        document.querySelectorAll('.quick-action').forEach(button => {
            button.addEventListener('click', function() {
                const text = this.textContent;
                messageInput.value = text;
                sendButton.click();
            });
        });
    </script>
</body>
</html>
